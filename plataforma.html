<!DOCTYPE html>
<html>
	<head>
		<title>Teste</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Teste</h1>
		<canvas id="tela" width="640" height="320"></canvas>
		<script>
			var tela = document.getElementById('tela');
			var ctx = tela.getContext('2d');
			var imgPc = new Image();
			imgPc.src = 'pc.svg';
			var imgWall = new Image();
			imgWall.src = 'wall.svg';
			var x = 0;
			var fps = 30;
			var dt = 1.0/fps;
			var g = 300;
			var pc = {
				x: 0,
				y: 0,
				vx: 0,
				vy: 0,
				ax: 0,
				ay: 0,
				desenha: function(ctx){
					if(this.vx>=0){
						ctx.drawImage(imgPc,0,0,32,32,this.x-16,this.y,32,32);

					}else{
						ctx.save();
						ctx.translate(this.x,this.y);
						ctx.scale(-1,1);
						ctx.drawImage(imgPc,0,0,32,32,-16,0,32,32);
						ctx.restore();

					}
				},
				move: function(dt){
					this.x = this.x + this.vx*dt;
					this.y = this.y + this.vy*dt;

					this.vx = this.vx + this.ax*dt;
					this.vy = this.vy + this.ay*dt + g*dt;

					if(this.y > 100){
						this.y = 100;
						this.vy = 0;
					}
				}
			}

			setInterval(desenha, 1000*dt);


			function desenha(){

				pc.move(dt);

				//ctx.clearRect(0,0,tela.width,tela.height);
				desenhaMapa();
				ctx.fillText(x++,50,20);
				pc.desenha(ctx);
			}

			function desenhaMapa(){
				var linhas = tela.height/32;
				var colunas = tela.width/32;
				for (var l = 0; l < linhas; l++) {
					for (var c = 0; c < colunas; c++) {
						ctx.drawImage(imgWall,c*32,l*32);
					}
				}
			}

			addEventListener('keydown', function(e){
				switch(e.keyCode){
					case 37:
						pc.vx = -60;
						e.preventDefault();
						break;
					case 38:
						if(pc.y==100){
							pc.vy = pc.vy-200;
						}
						e.preventDefault();
						break;
					case 39:
						pc.vx =  60;
						e.preventDefault();
						break;

				}
			});
			addEventListener('keyup', function(e){
				switch(e.keyCode){
					case 37:
					case 39:
						pc.vx = 0;
						e.preventDefault();
						break;
					case 38:
						pc.ay = 0;
						e.preventDefault();
						break;
				}
			});
		</script>
	</body>
</html>
